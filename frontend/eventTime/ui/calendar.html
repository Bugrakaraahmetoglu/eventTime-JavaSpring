<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etkinlik Takvimi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/home.css">
   
</head>
<body>

    <div class="side-menu">
        <div class="menu-item" onclick="location.href='home.html'">
            <i class="fas fa-home"></i>
            <span>Home</span>
        </div>
        <div class="menu-item" onclick="location.href='calendar.html'">
            <i class="fas fa-calendar-alt"></i>
            <span>Calendar</span>
        </div>
        <div class="menu-item" onclick="location.href='post.html'">
            <i class="fas fa-plus-circle"></i>
            <span>Add</span>
        </div>
        <div class="menu-item" onclick="location.href='profile.html'">
            <i class="fas fa-user"></i>
            <span>Profile</span>
        </div>
    </div>

    <div class="container mt-5">
        <div class="filter-container mb-4">
            <div class="date-picker">
                <label for="eventDate">Etkinlik Tarihi:</label>
                <input type="date" id="eventDate" class="form-control" onchange="fetchPostsByEventTime()">
            </div>
            <div class="city-selector">
                <label for="cityId">Şehir Seçin:</label>
                <select id="cityId" class="form-control" onchange="fetchPostsByCityId()">
                    <!-- Şehir seçenekleri buraya eklenecek -->
                </select>
            </div>
        </div>
        <div class="container mt-5" id="card-container">
            <!-- Kartlar buraya eklenecek -->
        </div>
    </div>

    <script src="/scripts/calendar.js"></script> 
</body>
</html>
