<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="/css/home.css">
    <title>Create Post</title>
</head>
<body>


    <div class="side-menu">
        <div class="menu-item" onclick="location.href='home.html'">
            <i class="fas fa-home"></i>
            <span>Home</span>
        </div>
        <div class="menu-item" onclick="location.href='calendar.html'">
            <i class="fas fa-calendar-alt"></i>
            <span>Calendar</span>
        </div>
        <div class="menu-item" onclick="location.href='post.html'">
            <i class="fas fa-plus-circle"></i>
            <span>Add</span>
        </div>
        <div class="menu-item" onclick="location.href='profile.html'">
            <i class="fas fa-user"></i>
            <span>Profile</span>
        </div>
    </div>


    <section class="container">
        <div class="login-container">
            <div class="circle circle-one"></div>
            <div class="form-container">
                <h1 class="opacity">Create Post</h1>
                <form id="post-form">
                    <input type="text" id="content" placeholder="Content" required />
                    <input type="date" id="eventTime" required />
                    <input type="url" id="image" placeholder="Image URL (optional)" />
                    
                    <label for="city">Select City:</label>
                    <select id="city" required>
                        <option value="">Select a city</option>
                        <!-- Iller buraya eklenecek -->
                    </select>

                    <button type="submit" class="opacity">SUBMIT</button>
                </form>
                <div class="register-forget opacity">
                    <a href="home.html">Back to Home</a>
                </div>
            </div>
            <div class="circle circle-two"></div>
        </div>
        <div class="theme-btn-container"></div>
    </section>

    <!-- JavaScript dosyasını ekleyin -->
    <script src="/scripts/post.js"></script> <!-- Dosya yolunu kendi klasör yapınıza göre ayarlayın -->
</body>
</html>
